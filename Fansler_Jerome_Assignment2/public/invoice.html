<script>

// get the query string values from form post

  window.onload = function () { //when the page finishes loaded
    //create alert for successful purchase if username and registration data is valid
    //should check if have valid username

    //if have username, go get name
    //if dont have username, redirect to login

    if (params.has('username')) { //if the parameters has the username variable
      alert('Thank you for your purchase ' + params.get('name')); //create an alert

<!DOCTYPE html>
<html lang="en">
<!-- Creating the Table HTML for the Invoice - borrowed from WOD Invoice 2 -->
<head>
  <link rel="stylesheet" href="form-style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Invoice</title>
</head>
<style>
  /*Making color of the text in the div ivory*/
  div {
    color: ivory;
  }
</style>

<body>
  <script>

    usr = GET[`name`];
    document.write(`
    <h1>Hello there, ${usr}!</h1>
  `)
  </script>
  <br>
  <table border="2" align="center" bgcolor="#D2B48C">
    <tbody>
      <tr>
        <th style="text-align: center;" width="43%">Item</th>
        <th style="text-align: center;" width="11%">quantity</th>
        <th style="text-align: center;" width="13%">price</th>
        <th style="text-align: center;" width="54%">extended price</th>
      </tr>
      <script>
        for (i = 0; i < services.length; i++) { // when variable i is equal to 0, is less than the product data length, and i increases by 1
          qty = GET[`qtyTextbox${i}`]; // variable qty is equal to what node.js GETs from the quantity value entered in the form
          if (qty > 0) {
            var extended_price = services[i].price * qty // extended price is equal to the price of given product "i" in the array times quantity requested
            var subtotal = extended_price + subtotal // makes a running subtotal, is equal to the extended_price plus whatever running subtotal is at that point
            //writing in the document the product name, price, and price*quantity in the table for every product[i] in the array
            document.write(`
                  <tr>
                    <td width="43%">${services[i].service}</td>
                    <td align="center" width="11%">${qty}</td>
                    <td width="13%">\$${services[i].price}</td>
                    <td width="54%">\$${extended_price}</td>
                  </tr>
            `);
          }
        }
      </script>
      <script>
        /*Calculating the tax, discount, and total*/
        // Computes tax 
        var tax_rate = 0.04 //Hawaii Tax Rate
                            var tax = subtotal * tax_rate;
  // Computes Discount
  if (subtotal >= 100) {
                            var discount = 15
                        }
                        else if (subtotal >= 50) {
                            var discount = 7
                        }
                        else if (subtotal < 50) {
                            var discount = 0
                        }
                        // Compute grand total 
                        var grandtotal = subtotal + tax - discount;  // total is equal to sum of tax, subtotal, and discount
      </script>
      <tr>
        <td colspan="4" width="100%">&nbsp;</td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
        <td width="54%">$
          <script>document.write(subtotal)/*writing the subtotal*/</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ 4%</span>
        </td>
        <td width="54%">$
          <script>document.write(tax.toFixed(2))/*writing the tax to 2 decimal places*/</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Discount</span></td>
        <td width="54%">$
          <script>document.write(discount)/*writing the discount*/</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
        <td width="54%"><strong>$
            <script>document.write(grandtotal.toFixed(2))/*writing the total to 2 decimal places*/</script></strong></td>
      </tr>

    </body>
  </table>
  <br>
  <form name="quantity_form" action = "/confirmation.html?" + document.location.search "method="GET" align="center">
    <input type="submit" value="Submit">
  </form>

  quantity_form.action = "/confirmation.html" + document.location.search;
